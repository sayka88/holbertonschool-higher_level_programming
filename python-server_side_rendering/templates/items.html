<!doctype html>
<html lang="en">
<head>
	<title>Items List</title>
</head>
<body>
	{% include 'header.html' %}
	<main>
		<h1>Items List</h1>
        {% if items %}
            <ul>
                {% for item in items %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No items found</p>
        {% endif %}
	</main>
	{% include 'footer.html' %}
</body>
</html>
